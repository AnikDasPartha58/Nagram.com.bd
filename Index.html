<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/Group 17.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <title>Nagram-Style everywhere</title>
  </head>
  <body>
    <header class="header">
      <a href="https://nagram.netlify.app/" class="logo">
        <img src="/images/logo 8.png" alt="" />
      </a>
        <h2>NAGRAM</h2>
      <div class="icons">
        <div id="fb-icon"><a href="https://www.facebook.com/nagram.com.bd"><i class="fa-brands fa-facebook fa-2xs"></i></a></i></div>
        <div id="insta-btn"><a href="https://www.instagram.com/nagram.com.bd/"><i class="fa-brands fa-instagram fa-2xs"></i></a></i></div>
      </div>
    </header>
    <!-- chekout form  -->

    <div class="row">

        <div class="col-25">
            <div class="container">
                  <img src="/images/product1.jpeg" alt="">
            </div>
          </div>


        <div class="col-75">
          <div class="container">
            <form action="https://formspree.io/f/mrgdedka" method="POST">
      
              <div class="row">
                <div class="col-50">
                  <h3>Order Details</h3>
                  <label for="fname"><i class="fa fa-user"></i>Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="number"><i class="fa fa-phone"></i> Phone</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                
                </div>
      
               
      
              </div>
              <input type="submit" value="Confirm Your Order" class="btn">
            </form>
          </div>
        </div>
      <!-- image div  -->
       
      </div>


    <!-- checkout form  -->
  </body>
</html>
